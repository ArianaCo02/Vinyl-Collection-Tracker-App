{% extends "base.html" %}
{%block content%}
<div class="header">
  <h1>This is the homepage</h1>
  {% if user %}
    <h2>Welcome back, {{ user['username'] }}</h2>
    <form method='POST' action='{{ url_for('auth.logout') }}'>
      <button id="logout" type='submit'>logout</button>
    </form>
  {% else %}
    <p>You are not logged in.</p>
  {% endif %}
</div>
{% endblock %}
